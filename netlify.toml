# Netlify configuration for Fresh Front Kitchens

[build]
  publish = "."

# Redirects - www to non-www
[[redirects]]
  from = "https://www.freshfrontkitchens.co.uk/*"
  to = "https://freshfrontkitchens.co.uk/:splat"
  status = 301
  force = true

# Pretty URLs - ensure trailing slashes
[[redirects]]
  from = "/contact"
  to = "/contact/"
  status = 301

[[redirects]]
  from = "/how-it-works"
  to = "/how-it-works/"
  status = 301

[[redirects]]
  from = "/founding-customer"
  to = "/founding-customer/"
  status = 301

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML pages for a shorter time
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
